<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="form flex">
      <form>
        <div class="form-container">
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" name="" id="year">
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input type="text" name="" id="month">
          </div>
          <div class="form-group">
            <label for="day">Day</label>
            <input type="text" name="" id="day">
          </div>
          <!-- <div class="form-group">
            <button class="btn" id="submit"><i class="bi bi-arrow-down-short"></i></button>
          </div> -->
        </div>
      </form>
    </div>
    <div class="flex align-center">
      <span class="hr"></span>
      <button class="btn" id="submit"><i class="bi bi-arrow-down-short"></i></button>
    </div>
    <div id="age-container">
      <div class="age-output" id="ageOutput">
        <div class="age year flex align-bottom">
          <h1 class="year number" id="ageYear">0</h1>
          <h1>years</h1>
        </div>
        <div class="age month flex align-bottom">
          <h1 class="month number" id="ageMonth">0</h1>
          <h1>months</h1>
        </div>
        <div class="age day flex align-bottom">
          <h1 class="day number" id="ageDay">0</h1>
          <h1>days</h1>
        </div>
    </div>
    </div>
    
    <h1 id="test"></h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
